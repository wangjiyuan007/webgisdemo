<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>加载并显示OSM地图</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.bootcss.com/openlayers/4.6.5/ol.css" rel="stylesheet" />
    <script src="https://cdn.bootcss.com/openlayers/4.6.5/ol.js"></script>
    <style type="text/css">
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        #map .ol-zoom-extent { top: 280px; }
    </style>
    <script type="text/javascript">
        function init() { //实例化Map对象用于加载地图
            var map = new ol.Map({
                target: 'map',
                //在地图容器中加载的图层
                layers: [],
                //地图视图设置
                view: new ol.View({
                    center: [0, 0],
                    zoom: 1
                })
            })
            //实例化OSM瓦片地图的瓦片图层
            var tileLayer = new ol.layer.Tile({source:new ol.source.OSM()});
            //实例化zoomslider控件
            var zoomslider = new ol.control.ZoomSlider();
            //实例化zoomToExtent控件
            var zoomToExtent = new ol.control.ZoomToExtent({
                extent: [
                    13100000,4290000,
                    13200000,5210000
                ]
            })
            //加载瓦片图层到地图容器中
            map.addLayer(tileLayer);
            map.addControl(zoomslider);
            map.addControl(zoomToExtent);
        }
    </script>
</head>

<body onload="init();">
    <!--[if lt IE 7]>

    <![endif]-->
    <div id="map"></div>

</body>

</html>
